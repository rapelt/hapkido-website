language: node_js
node_js:
 - "10"
cache:
 directories:
   - "node_modules"
   - "functions/node_modules"
before_script:
 - npm install -g firebase-tools
script:
  - npm run test-ci
  - npm run build:ssr
after_success:
  - firebase deploy --token $FIREBASE_TOKEN
  - npm run lighthouse
  - npm run lighthouse-report
notifications:
  email:
    on_failure: change
    on_success: change